{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
  <!-- Left: Webcam Recorder -->
  <div class="card">
    <div id="timer">Recording Time: 0s</div>
    <video id="preview" autoplay muted></video>
    <video id="replay" controls style="display:none;"></video>

    <div class="controls">
      <button class="play" id="startBtn">&#9658;</button>
      <button class="pause" id="pauseBtn">&#10073;&#10073;</button>
      <button class="stop" id="stopBtn">&#9632;</button>
    </div>
  </div>

  <!-- Right: ML Live Feed -->
  <div class="card">
    <h2>ML Live Feed</h2>
    <img class="stream" src="{{ url_for('video_feed') }}" alt="Live Stream">
  </div>
</div>
{% endblock %}
